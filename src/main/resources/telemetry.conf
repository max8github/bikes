cinnamon {
  application = "bikes"

  chmetrics {
    reporters += "console-reporter"
  }

  prometheus {
    exporters += http-server
    http-server {
      host = "0.0.0.0"
      port = 9001
    }
  }

  akka {

    actors {
      "/user/*" {
        report-by = class
      }

      "/system/sharding/*" {
        report-by = class
      }
    }

    http.servers {
      "*:*" {
        paths {
          "*" {
            metrics = on
          }
        }
      }
    }

    dispatchers {
      basic-information {
        names = ["*"]
      }
      time-information {
        names = ["*"]
      }
    }

    cluster {
      node-metrics = on
      shard-region-info = on
    }
  }
}